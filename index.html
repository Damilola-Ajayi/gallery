<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Gallery</title>
</head>
<body>
    <section class="container">

        <div class="profile-part">
           
            <img class="profile-pic" src="./Images/profilePhoto.png" alt="profile picture" >
            
            <p>Rodney Cotton</p>
            <span>Helsinki, Finland</span>
        
        </div>

        <div class="grey-cards">

            <div class="card">
               <p>100</p>
               <span>Posts</span> 
            </div>

            <div class="card">
                <p>2,424</p>
                <span>Followers</span>
            </div>

            <div class="card">
                <p>1,432</p>
                <span>Following</span>
            </div>

        </div>

        <div class="images-container">
            <img class="img-stool" src="./Images/photo1.png" alt="" >
            <img class="img-chair" src="./Images/photo2.png" alt="">
            <img class="img-tub" src="./Images/photo3.png" alt="">
            <img class="img-raffia" src="./Images/photo6.png" alt="">
            <img class="img-leaves" src="./Images/photo5.png" alt="">
            <img class="img-lamp" src="./Images/photo_4.png" alt="" >
        </div>

        <footer>
            <p>
                Created by Damilola-Ajayi - devChallenges.io
            </p>
        </footer>
    </section>
</body>
</html>
